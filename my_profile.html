<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>SeeAfricaTour - My Profile</title>

    <link id="switch_style" href="css/bootstrap.css" rel="stylesheet"> -->

    <!--Custom styles for this template -->

    <link href="css/dropzone.css" rel="stylesheet">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"
        type="text/css" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="sidebar-account">
                    <div class="row ">
                        <div class="col-lg-12">
                            <div class="panel panel-primary">
                                <div class="panel-heading">My account</div>
                                <div class="panel-body">
                                    <ul class="nav">
                                        <li>
                                            <a class="active" href="my_account.html">My account</a>
                                        </li>
                                        <li>
                                            <a class="active" href="manage_listing.html">Manage listings</a>
                                        </li>
                                        <li>
                                            <a class="active" href="list_hotel.html">List new property</a>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row hidden-xs">
                        <div class="col-lg-12">
                            <div class="well">
                                <div class="row ">
                                    <div class="col-lg-3">
                                        <img src="pic/Crest.png" width="45" />
                                    </div>
                                    <div class="col-lg-9">

                                        <h4 style="margin-top: 0">Increase visibility</h4>
                                        <p>Always make sure that your property is genuine</p>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-sm-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">My Profile</div>
                    <div class="panel-body">

                        <form class="form-horizontal">
                            <fieldset>
                                <div class="form-group">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label for="inputEmail1" class="col-sm-12 control-label">Profile Picture</label>
                                            <div class="col-sm-11">
                                                <img id="file-select" src="pic/size.gif" width="100%" />
                                                <br />

                                                <span class="btn btn-default btn-file">
                                                    Click to upload
                                                    <input type="file">
                                                </span>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-8">
                                        <br />
                                        <div class="form-group">
                                            <label for="inputEmail1" class="col-sm-4 control-label">Display name</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" id="inputEmail1" placeholder="The name you want other people to see">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputEmail1" class="col-sm-4 control-label">Company name</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" id="inputEmail1" placeholder="Your company name">
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="inputEmail1" class="col-sm-4 control-label">Website</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" id="inputEmail1" placeholder="http://">
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <label for="inputEmail1" style="width: 100%" class="control-label">About you</label>
                                        <br />
                                        <br />
                                        <textarea class="form-control col-sm-8" rows="6" style="width: 99%"></textarea>
                                    </div>
                                </div>

                                <hr />

                                <div class="form-group">
                                    <label for="inputEmail1" class="col-sm-2 control-label">Address</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail1" placeholder="Your address">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail1" class="col-sm-2 control-label">Email address</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail1" placeholder="Must be valid, we'll send you a validation message">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail1" class="col-sm-2 control-label">Mobile</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail1" placeholder="Your mobile number">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail1" class="col-sm-2 control-label">Home phone</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail1" placeholder="Don't forget to include the area code">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="inputEmail1" class="col-sm-2 control-label">Fax</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail1" placeholder="If you still use a fax machine">
                                    </div>
                                </div>

                                <br />
                                <button type="submit" class="btn btn-primary">Save profile</button>


                    </div>
                </div>

            </div>

            </fieldset>
            </form>
        </div>




    </div>

    </div>

    </fieldset>
    </form>


    </div>
    </div>
    </div>
    <br />

    </div>
    </div>

    <script type="text/javascript" src="js/fancybox/jquery.fancybox.js?v=2.1.5"></script>
    <script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-buttons.js?v=2.1.5"></script>
    <script type="text/javascript" src="js/fancybox/helpers/jquery.fancybox-media.js?v=2.1.5"></script>
    <script src="js/global.js"></script>
</body>

</html>
